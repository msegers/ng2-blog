<section class="content blog">
    <article *ng-for="#blog of blogs">
        <div class="title-meta-wrap cf">
            <h1>{{blog.title}}</h1>
            <span class="meta">
                <span class="date">{{blog.date.toLocaleDateString()}}</span>
                <span class="categories">
                    <ul class="inline">
                        <li *ng-for="#tag of blog.tags">
                            <a href="{tag.url}">{{tag}}</a>
                        </li>
                    </ul>
                </span>
            </span>
        </div>
        <p [inner-html]="blog.content" class="cf">
        </p>
    </article>     
</section>
